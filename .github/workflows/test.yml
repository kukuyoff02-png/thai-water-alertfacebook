# .github/workflows/test.yml
name: Selenium Test

on:
  # อนุญาตให้กดรันเองได้เท่านั้น
  workflow_dispatch:

jobs:
  run-selenium-test:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # ส่วนที่สำคัญที่สุด: ติดตั้ง Chrome และ ChromeDriver
      - name: Set up Chrome and ChromeDriver
        uses: browser-actions/setup-chrome@v1
        # การไม่ใส่ with: อะไรเลย คือการใช้ค่า default ซึ่งจะติดตั้งทั้งสองอย่าง

      - name: Install Python dependencies
        run: pip install selenium

      - name: Run Selenium test script
        run: python test_selenium.py
